<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Kaapa</title>
    <style>
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFFFFE;
        }

        .profile-picture{
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
        }

    </style>
</head>

<body>
    <div class="container-lg">
        <div class="row justify-content-start">
            <div class="col">
                <div>
                    <h3>Manage Account</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Profile</li>
                    <li class="list-group-item">Orders</li>
                    <li class="list-group-item">Reviews</li>
                    <li class="list-group-item">Wishlist</li>
                  </ul>
            </div>
            <div class="col-9">
                <div class="card">
                    <h4 class="card-header">Personal Details</h4>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <img src="../../static/images/default_picture.png" class="profile-picture" alt="">
                        </div>
                        <div class="row">
                            <div class="col">
                                <form action="" method="POST">
                                    <div class="row my-3">
                                        <div class="col-6">
                                            <label for="Name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="first-name">
                                        </div>
                                        <div class="col-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row my-3">
                                        <div class="col-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="number" class="form-control" id="email">
                                        </div>
                                        <div class="col-6">
                                            <label for="phone-number" class="form-label">Phone number</label>
                                            <input type="number" class="form-control" id="phone-number">
                                        </div>
                                    </div>
                                    <div class="row my-3">
                                        <div class="col-6">
                                            <label for="dob" class="form-label">Date of Birth</label>
                                            <input type="date" class="form-control" id="dob">
                                        </div>
                                        <div class="col-6">
                                            <label for="email" class="form-label">Gender</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Select</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">Other</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                            <button class="btn btn-third">
                                                Save changes
                                            </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
